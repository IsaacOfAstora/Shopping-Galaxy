      <!---->
      <!---->

        <input type="email" placeholder="exemple@gmail.com" required class="txtb" name="urMail" />
        <input type="password" required class="txtb" placeholder="New password" name="urPass" minlength="10" />
        <input type="password" required class="txtb" placeholder="confirm password" name="passConfirm" minlength="10" />
        <input type="submit" value="sign up" class="sign-up-btn" />

          <p>Already have an account ?</p>
        </label>
