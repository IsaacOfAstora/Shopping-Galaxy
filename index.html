    <div class="container">
      <div class="title">
        <h1>Welcome to Shopper Galaxy</h1>
        <p>
          The biggest and widest space galaxy where you wander between
          electronics, cosmetics, dress and even more!
        </p>
      </div>
      <!---->
      <!---->
      <!---->
      <div class="loginANDsignup">
        <form class="log-in-form" action="" method="post">
          <h1>Log in</h1>
          <input type="text" placeholder="User Name" required class="txtb" />
          <input
            type="password"
            required
            class="txtb"
            placeholder="your password"
          />
          <input type="submit" value="login" class="log-in-btn" />
          <label class="log">
            <p>don't have an account ?</p>
          </label>
        </form>
        <!---->
        <!---->
        <!---->
        <form class="sign-up-form" action="" method="post">
          <h1>Sign Up</h1>
          <input type="text" placeholder="User Name" required class="txtb" />
          <input
            type="email"
            placeholder="exemple@gmail.com"
            required
            class="txtb"
          />
          <input
            type="password"
            required
            class="txtb"
            placeholder="New password"
          />
          <input
            type="password"
            required
            class="txtb"
            placeholder="confirm password"
          />
          <input type="submit" value="sign up" class="sign-up-btn" />
          <label class="sign"><p>Already have an account ?</p></label>
        </form>
      </div>
    </div>
